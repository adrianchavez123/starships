<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starships comparition</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Select two Starships from the dropdown lists to compare</h1>
      <div class="dropdown">
          <label for="starship1">Starship 1</label>
          <select class="" id="starship1">
          </select>
          <label for="starship2">Starship 2</label>
          <select class="" id="starship2">
          </select>
      </div>
      <div class="button">
        <button type="button" id="compare">Compare</button>
      </div>
      <div class="results">
          <table id="table">
          </table>
      </div>
    </div>
    <script src="starships_utility.js" charset="utf-8"></script>
    <script src="starships.js" charset="utf-8"></script>
  </body>
</html>
